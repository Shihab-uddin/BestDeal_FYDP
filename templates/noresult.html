{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Deal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="submit">
                                <a class="backhome-href" href="{% url 'home' %}">Back Home</a>
                            </button>
                        </div>
                        <h2 class="text-muted backhomebtn">
                            Results found for: <span class="text-navy">"{{search}}"</span>
                        </h2>
            
                        <div class="search-form">
                            <form action="{% url 'searchresult' %}" method="GET">
                                <div class="input-group">
                                    {% csrf_token %}
                                    <input type="search" placeholder="" name="search" class="form-control input-lg">
                                    <div class="input-group-btn">
                                        <button class="btn btn-lg btn-primary" type="submit">
                                            Compare Products!
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
    
                        <div class="hr-line-dashed"></div>
                        {% for product in object_list %}
                        <h1 class="text-muted">Ooops! :'(</h1>
    
                        <div class="hr-line-dashed"></div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
                        



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
